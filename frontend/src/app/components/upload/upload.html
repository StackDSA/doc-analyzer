<div class="upload-container">

  <div class="initial-div">
    <input class="form-control" type="file" (change)="onFileSelected($event)" accept=".pdf" />
    <button class="btn btn-primary" (click)="upload()" [disabled]="!selectedFile">Upload PDF</button>
  </div>

  <div class="summary" *ngIf="summary">
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
  </div>

  <div class="question-section" *ngIf="uploadedDocId">
    <input class="form-control" type="text" [(ngModel)]="question" placeholder="Ask a question..." />
    <button class="btn btn-primary" (click)="askQuestion()" [disabled]="!question">Ask</button>
  </div>

  <div class="answer" *ngIf="answer">
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
