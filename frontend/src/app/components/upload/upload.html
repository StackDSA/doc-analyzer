<div class="upload-container">

  <input type="file" (change)="onFileSelected($event)" accept=".pdf" />
  <button (click)="upload()" [disabled]="!selectedFile">Upload PDF</button>

  <div *ngIf="summary">
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
  </div>

  <div *ngIf="uploadedDocId">
    <input type="text" [(ngModel)]="question" placeholder="Ask a question..." />
    <button (click)="askQuestion()" [disabled]="!question">Ask</button>
  </div>

  <div *ngIf="answer">
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
